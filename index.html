<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Comment Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        *::selection {
            background: transparent;
            color: inherit;
        }

        *::-moz-selection {
            background: transparent;
            color: inherit;
        }

        textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        textarea::selection {
            background: #264f78;
            color: #c9d1d9;
        }

        textarea::-moz-selection {
            background: #264f78;
            color: #c9d1d9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #58a6ff;
        }

        .stat-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .upload-area {
            border: 2px dashed #30363d;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            background: #161b22;
        }

        .upload-area:hover {
            border-color: #58a6ff;
        }

        .upload-area.dragging {
            border-color: #58a6ff;
            background: #1c2128;
        }

        .controls {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #0d1117;
            border-radius: 4px;
            cursor: pointer;
        }

        .control:hover {
            background: #1c2128;
        }

        .control input {
            cursor: pointer;
        }

        .control label {
            cursor: pointer;
            font-size: 13px;
            flex: 1;
        }

        .editors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .editor-header {
            background: #0d1117;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 13px;
            font-weight: 600;
        }

        .editor-actions {
            display: flex;
            gap: 6px;
        }

        textarea {
            width: 100%;
            height: 450px;
            padding: 15px;
            background: #0d1117;
            border: none;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #484f58;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #21262d;
            color: #c9d1d9;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .btn-primary {
            background: #238636;
            border-color: #2ea043;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #238636;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: #da3633;
        }

        input[type="file"] {
            display: none;
        }

        input[type="checkbox"] {
            accent-color: #58a6ff;
        }

        @media (max-width: 1000px) {
            .editors {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            textarea {
                height: 350px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lua Comment Remover</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="inputLines">0</div>
                <div class="stat-label">Input Lines</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="outputLines">0</div>
                <div class="stat-label">Output Lines</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="commentsRemoved">0</div>
                <div class="stat-label">Comments Removed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="sizeReduction">0%</div>
                <div class="stat-label">Size Reduction</div>
            </div>
        </div>

        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 13px; font-weight: 500; margin-bottom: 4px;">Drop .lua file or click to upload</div>
            <div style="font-size: 11px; color: #8b949e;">Supports .lua and .txt files</div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control">
                    <input type="checkbox" id="removeBlankLines">
                    <label for="removeBlankLines">Remove Blank Lines</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="trimWhitespace" checked>
                    <label for="trimWhitespace">Trim Whitespace</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="smartSpacing" checked>
                    <label for="smartSpacing">Smart Spacing</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="preserveIndentation" checked>
                    <label for="preserveIndentation">Preserve Indentation</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="normalizeLineEndings" checked>
                    <label for="normalizeLineEndings">Normalize Line Endings</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="trimBraceSpaces" checked>
                    <label for="trimBraceSpaces">Trim Brace Spaces</label>
                </div>
            </div>
        </div>

        <div class="editors">
            <div class="editor">
                <div class="editor-header">
                    <span class="editor-title">Input</span>
                    <div class="editor-actions">
                        <button onclick="document.getElementById('fileInput').click()">Upload</button>
                        <button onclick="clearInput()">Clear</button>
                    </div>
                </div>
                <textarea id="input" placeholder="Paste Lua code here..." spellcheck="false"></textarea>
            </div>

            <div class="editor">
                <div class="editor-header">
                    <span class="editor-title">Output</span>
                    <div class="editor-actions">
                        <button onclick="downloadOutput()">Download</button>
                        <button onclick="copyOutput()">Copy</button>
                    </div>
                </div>
                <textarea id="output" readonly placeholder="Processed code will appear here..." spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".lua,.txt" onchange="handleFileUpload(event)">
    <div class="toast" id="toast"></div>

    <script>
        let currentFilename = generateRandomFilename();
        let processingStats = {
            commentsRemoved: 0,
            inputSize: 0,
            outputSize: 0
        };

        function generateRandomFilename() {
            const chars = '0123456789abcdef';
            let result = '';
            for (let i = 0; i < 16; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result + '.txt';
        }

        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragging'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragging'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        }

        function removeComments() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                showToast('Please enter some Lua code first', 'error');
                return;
            }
            
            try {
                const startTime = performance.now();
                let result = removeLuaComments(input);
                result = processWhitespace(result);
                
                if (document.getElementById('trimBraceSpaces').checked) {
                    result = trimBraceSpaces(result);
                }
                
                const endTime = performance.now();
                const processingTime = (endTime - startTime).toFixed(2);
                
                output.value = result;
                updateStats(input, result);
                showToast(`Processed in ${processingTime}ms`);
            } catch (e) {
                output.value = 'Error processing code: ' + e.message;
                showToast('Error processing code', 'error');
                console.error(e);
            }
        }

        function removeLuaComments(code) {
            let result = '';
            let i = 0;
            processingStats.commentsRemoved = 0;
            
            while (i < code.length) {
                const char = code[i];
                const nextChar = i + 1 < code.length ? code[i + 1] : '';
                
                // Skip whitespace at start of line for better detection
                const lineStart = findLineStart(result);
                const currentLineContent = result.slice(lineStart);
                
                // Handle single-quoted strings with full escape support
                if (char === "'") {
                    const stringResult = parseString(code, i, "'");
                    result += stringResult.content;
                    i = stringResult.endIndex;
                }
                // Handle double-quoted strings with full escape support
                else if (char === '"') {
                    const stringResult = parseString(code, i, '"');
                    result += stringResult.content;
                    i = stringResult.endIndex;
                }
                // Handle long string literals [[ ]] or [=[ ]=] with any nesting level
                else if (char === '[') {
                    const longBracketMatch = matchLongBracket(code, i, false);
                    if (longBracketMatch) {
                        result += longBracketMatch.content;
                        i = longBracketMatch.endIndex;
                    } else {
                        result += char;
                        i++;
                    }
                }
                // Handle all comment types: -- (single line) and --[[ ]] (multi-line)
                else if (char === '-' && nextChar === '-') {
                    processingStats.commentsRemoved++;
                    
                    // Check if it's a multi-line comment --[[ or --[=[
                    const commentMatch = matchLongBracket(code, i + 2, true);
                    if (commentMatch) {
                        // Multi-line comment detected
                        const hasCodeBefore = currentLineContent.trim().length > 0;
                        
                        i = commentMatch.endIndex;
                        
                        // Smart newline preservation for multi-line comments
                        // Keep structure intact while removing comment content
                        if (i < code.length && code[i] === '\n') {
                            // If comment was on its own line, keep one newline
                            // If comment was after code, keep one newline
                            result += '\n';
                            i++;
                        }
                    } else {
                        // Single-line comment detected
                        const hasCodeBefore = currentLineContent.trim().length > 0;
                        
                        // Skip all characters until end of line
                        while (i < code.length && code[i] !== '\n') {
                            i++;
                        }
                        
                        // Intelligent newline handling
                        if (i < code.length && code[i] === '\n') {
                            // Always preserve the newline to maintain structure
                            result += '\n';
                            i++;
                        }
                    }
                }
                // Regular code characters - preserve as-is
                else {
                    result += char;
                    i++;
                }
            }
            
            return result;
        }
        
        function findLineStart(str) {
            let i = str.length - 1;
            while (i >= 0 && str[i] !== '\n') {
                i--;
            }
            return i + 1;
        }

        function parseString(code, startIndex, quoteChar) {
            let content = code[startIndex];
            let i = startIndex + 1;
            
            while (i < code.length) {
                const char = code[i];
                
                // Advanced escape sequence handling with full Lua 5.1-5.4 compatibility
                if (char === '\\' && i + 1 < code.length) {
                    const nextChar = code[i + 1];
                    
                    // Standard single-character escapes: \a \b \f \n \r \t \v \\ \" \'
                    if ('abfnrtv\\"\''.includes(nextChar)) {
                        content += char + nextChar;
                        i += 2;
                    }
                    // Line continuation: backslash followed by actual newline
                    else if (nextChar === '\n') {
                        content += char + nextChar;
                        i += 2;
                    }
                    // \z: skip all subsequent whitespace characters (Lua 5.2+)
                    else if (nextChar === 'z') {
                        content += char + nextChar;
                        i += 2;
                        // Skip all whitespace after \z
                        while (i < code.length && /\s/.test(code[i])) {
                            content += code[i];
                            i++;
                        }
                    }
                    // \xXX: hexadecimal byte escape (exactly 2 hex digits required)
                    else if (nextChar === 'x') {
                        // Validate that next 2 characters are valid hex digits
                        if (i + 3 < code.length && 
                            /[0-9a-fA-F]/.test(code[i + 2]) && 
                            /[0-9a-fA-F]/.test(code[i + 3])) {
                            content += code.slice(i, i + 4);
                            i += 4;
                        } else {
                            // Invalid hex escape - preserve backslash and continue
                            content += char;
                            i++;
                        }
                    }
                    // \ddd: decimal byte escape (1-3 decimal digits, value must be 0-255)
                    else if (/\d/.test(nextChar)) {
                        let j = i + 1;
                        let decimalValue = '';
                        // Collect up to 3 decimal digits
                        while (j < code.length && j < i + 4 && /\d/.test(code[j])) {
                            decimalValue += code[j];
                            j++;
                        }
                        // Validate that decimal value is in valid byte range (0-255)
                        const value = parseInt(decimalValue, 10);
                        if (value <= 255) {
                            content += code.slice(i, j);
                            i = j;
                        } else {
                            // Value exceeds 255 - only use first digit to stay in range
                            content += code.slice(i, i + 2);
                            i += 2;
                        }
                    }
                    // \u{XXX}: Unicode escape sequence (Lua 5.3+)
                    // Supports variable-length hex sequences in braces
                    else if (nextChar === 'u' && i + 2 < code.length && code[i + 2] === '{') {
                        let j = i + 3;
                        let validHex = true;
                        // Validate all characters until closing brace are hex digits
                        while (j < code.length && code[j] !== '}') {
                            if (!/[0-9a-fA-F]/.test(code[j])) {
                                validHex = false;
                                break;
                            }
                            j++;
                        }
                        // If properly formed unicode escape, include it
                        if (j < code.length && code[j] === '}' && validHex && j > i + 3) {
                            content += code.slice(i, j + 1);
                            i = j + 1;
                        } else {
                            // Malformed unicode escape - preserve backslash
                            content += char;
                            i++;
                        }
                    }
                    // Unknown/invalid escape sequence - preserve the backslash
                    else {
                        content += char;
                        i++;
                    }
                }
                // Found matching closing quote - end of string
                else if (char === quoteChar) {
                    content += char;
                    i++;
                    break;
                }
                // Regular character within string - preserve as-is
                else {
                    content += char;
                    i++;
                }
            }
            
            return { content, endIndex: i };
        }

        function matchLongBracket(code, startIndex, isComment) {
            // Long brackets in Lua: [[ ]], [=[ ]=], [==[ ]==], etc.
            // The number of '=' signs must match between opening and closing
            
            if (startIndex >= code.length || code[startIndex] !== '[') return null;
            
            let i = startIndex + 1;
            let equalsCount = 0;
            
            // Count the number of '=' signs in the opening bracket
            while (i < code.length && code[i] === '=') {
                equalsCount++;
                i++;
            }
            
            // Must be followed by another '[' to form valid opening bracket
            if (i >= code.length || code[i] !== '[') return null;
            
            const openingBracket = '[' + '='.repeat(equalsCount) + '[';
            const closingBracket = ']' + '='.repeat(equalsCount) + ']';
            
            i++; // Move past the second '['
            
            // Search for the matching closing bracket with exact same number of '='
            while (i < code.length) {
                if (code[i] === ']') {
                    let j = i + 1;
                    let closingEquals = 0;
                    
                    // Count '=' signs in potential closing bracket
                    while (j < code.length && code[j] === '=' && closingEquals < equalsCount) {
                        closingEquals++;
                        j++;
                    }
                    
                    // Check if this is the exact matching closing bracket
                    if (closingEquals === equalsCount && j < code.length && code[j] === ']') {
                        if (isComment) {
                            // For multi-line comments, return empty content (removing it)
                            return { content: '', endIndex: j + 1 };
                        } else {
                            // For long string literals, preserve entire content including brackets
                            return { 
                                content: code.substring(startIndex, j + 1), 
                                endIndex: j + 1 
                            };
                        }
                    }
                }
                i++;
            }
            
            // No matching closing bracket found - not a valid long bracket syntax
            return null;
        }

        function processWhitespace(code) {
            const removeBlankLines = document.getElementById('removeBlankLines').checked;
            const trimWhitespace = document.getElementById('trimWhitespace').checked;
            const smartSpacing = document.getElementById('smartSpacing').checked;
            const preserveIndentation = document.getElementById('preserveIndentation').checked;
            const normalizeLineEndings = document.getElementById('normalizeLineEndings').checked;

            // Step 1: Normalize all line endings to Unix format (LF)
            // Converts Windows (CRLF) and old Mac (CR) to consistent LF
            if (normalizeLineEndings) {
                code = code.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            }

            let lines = code.split('\n');

            // Step 2: Remove trailing whitespace from each line
            // This cleans up spaces/tabs at the end of lines
            if (trimWhitespace) {
                lines = lines.map(line => line.trimEnd());
            }

            // Step 3: Handle blank line removal or indentation preservation
            if (removeBlankLines) {
                // Remove all lines that are empty or contain only whitespace
                lines = lines.filter(line => line.trim().length > 0);
            } else if (!preserveIndentation) {
                // If not preserving indentation, trim leading whitespace too
                lines = lines.map(line => line.trim());
            }

            let result = lines.join('\n');

            // Step 4: Apply smart spacing to improve code readability
            if (smartSpacing && !removeBlankLines) {
                // First pass: collapse excessive consecutive blank lines
                result = result.replace(/\n{3,}/g, '\n\n');
                
                // Second pass: intelligently add spacing around code blocks
                // Using a more sophisticated approach that checks context
                result = result.replace(/([^\n])\n([^\n])/g, (match, before, after) => {
                    const afterTrimmed = after.trim();
                    
                    // Add spacing before function declarations
                    if (/^(local\s+)?function\s+\w+/.test(afterTrimmed)) {
                        return before + '\n\n' + after;
                    }
                    
                    // Add spacing before control structures
                    if (/^(for|while|repeat|if)\s+/.test(afterTrimmed)) {
                        return before + '\n\n' + after;
                    }
                    
                    // Add spacing before return statements (unless in a chain)
                    if (/^return\s+/.test(afterTrimmed) && !before.trim().endsWith(',')) {
                        return before + '\n\n' + after;
                    }
                    
                    // No spacing needed - preserve original
                    return match;
                });
                
                // Third pass: clean up any triple+ newlines created by above rules
                result = result.replace(/\n{3,}/g, '\n\n');
                
                // Fourth pass: remove leading whitespace from the entire file
                result = result.replace(/^\n+/, '');
            } else if (!removeBlankLines) {
                // Without smart spacing, just limit to max 2 consecutive blank lines
                result = result.replace(/\n{3,}/g, '\n\n');
            }

            // Final step: trim any leading/trailing whitespace from the entire output
            return result.trim();
        }

        function trimBraceSpaces(code) {
            // Advanced brace space trimming for single-line table literals
            // Only processes tables that fit entirely on one line (no newlines between { and })
            // Multi-line tables are left untouched to preserve formatting
            
            // Match { ... } on a single line (no newlines inside)
            code = code.replace(/\{([^\n\}]*)\}/g, (match, content) => {
                // Check if this is actually a single-line table by ensuring no newlines
                if (content.includes('\n')) {
                    return match; // Multi-line table - don't touch it
                }
                
                // Trim spaces from start and end of content
                const trimmed = content.replace(/^\s+/, '').replace(/\s+$/, '');
                
                // Return compacted version
                return '{' + trimmed + '}';
            });
            
            return code;
        }

        function updateStats(input, output) {
            const inputLines = input.split('\n').length;
            const outputLines = output.split('\n').length;
            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([output]).size;
            const reduction = inputSize > 0 ? Math.round(((inputSize - outputSize) / inputSize) * 100) : 0;

            document.getElementById('inputLines').textContent = inputLines.toLocaleString();
            document.getElementById('outputLines').textContent = outputLines.toLocaleString();
            document.getElementById('commentsRemoved').textContent = processingStats.commentsRemoved.toLocaleString();
            document.getElementById('sizeReduction').textContent = reduction + '%';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) handleFile(file);
        }

        function handleFile(file) {
            if (!file.name.endsWith('.lua') && !file.name.endsWith('.txt')) {
                showToast('Please upload a .lua or .txt file', 'error');
                return;
            }

            currentFilename = generateRandomFilename();

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('input').value = e.target.result;
                removeComments();
                showToast('File loaded: ' + file.name);
            };
            reader.onerror = function() {
                showToast('Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            
            if (!output.trim()) {
                showToast('Nothing to download', 'error');
                return;
            }

            // Generate a new random filename for each download
            currentFilename = generateRandomFilename();

            const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Downloaded: ' + currentFilename);
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('fileInput').value = ''; // Reset file input
            currentFilename = generateRandomFilename();
            document.getElementById('inputLines').textContent = '0';
            document.getElementById('outputLines').textContent = '0';
            document.getElementById('commentsRemoved').textContent = '0';
            document.getElementById('sizeReduction').textContent = '0%';
            showToast('Cleared');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            
            if (!output.value.trim()) {
                showToast('Nothing to copy', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showToast('Copied to clipboard');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type === 'error' ? ' error' : '');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        let debounceTimer;
        document.getElementById('input').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const input = document.getElementById('input').value;
                if (input.trim()) {
                    removeComments();
                }
            }, 800);
        });

        ['removeBlankLines', 'trimWhitespace', 'smartSpacing', 'preserveIndentation', 'normalizeLineEndings', 'trimBraceSpaces'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                const input = document.getElementById('input').value;
                if (input.trim()) {
                    removeComments();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                removeComments();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadOutput();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                clearInput();
            }
        });
    </script>
</body>
</html>
