<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Comment Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #58a6ff;
        }

        .stat-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .upload-area {
            border: 2px dashed #30363d;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            background: #161b22;
        }

        .upload-area:hover {
            border-color: #58a6ff;
        }

        .upload-area.dragging {
            border-color: #58a6ff;
            background: #1c2128;
        }

        .controls {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #0d1117;
            border-radius: 4px;
            cursor: pointer;
        }

        .control:hover {
            background: #1c2128;
        }

        .control input {
            cursor: pointer;
        }

        .control label {
            cursor: pointer;
            font-size: 13px;
            flex: 1;
        }

        .editors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .editor-header {
            background: #0d1117;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 13px;
            font-weight: 600;
        }

        .editor-actions {
            display: flex;
            gap: 6px;
        }

        textarea {
            width: 100%;
            height: 450px;
            padding: 15px;
            background: #0d1117;
            border: none;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #484f58;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #21262d;
            color: #c9d1d9;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .btn-primary {
            background: #238636;
            border-color: #2ea043;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .actions {
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #238636;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: #da3633;
        }

        input[type="file"] {
            display: none;
        }

        input[type="checkbox"] {
            accent-color: #58a6ff;
        }

        @media (max-width: 1000px) {
            .editors {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            textarea {
                height: 350px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lua Comment Remover</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="inputLines">0</div>
                <div class="stat-label">Input Lines</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="outputLines">0</div>
                <div class="stat-label">Output Lines</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="commentsRemoved">0</div>
                <div class="stat-label">Comments Removed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="sizeReduction">0%</div>
                <div class="stat-label">Size Reduction</div>
            </div>
        </div>

        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 13px; font-weight: 500; margin-bottom: 4px;">Drop .lua file or click to upload</div>
            <div style="font-size: 11px; color: #8b949e;">Supports .lua and .txt files</div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control" onclick="toggleCheckbox('removeBlankLines')">
                    <input type="checkbox" id="removeBlankLines" onclick="event.stopPropagation()">
                    <label for="removeBlankLines">Remove Blank Lines</label>
                </div>
                <div class="control" onclick="toggleCheckbox('trimWhitespace')">
                    <input type="checkbox" id="trimWhitespace" checked onclick="event.stopPropagation()">
                    <label for="trimWhitespace">Trim Whitespace</label>
                </div>
                <div class="control" onclick="toggleCheckbox('smartSpacing')">
                    <input type="checkbox" id="smartSpacing" checked onclick="event.stopPropagation()">
                    <label for="smartSpacing">Smart Spacing</label>
                </div>
                <div class="control" onclick="toggleCheckbox('preserveIndentation')">
                    <input type="checkbox" id="preserveIndentation" checked onclick="event.stopPropagation()">
                    <label for="preserveIndentation">Preserve Indentation</label>
                </div>
                <div class="control" onclick="toggleCheckbox('normalizeLineEndings')">
                    <input type="checkbox" id="normalizeLineEndings" checked onclick="event.stopPropagation()">
                    <label for="normalizeLineEndings">Normalize Line Endings</label>
                </div>
                <div class="control" onclick="toggleCheckbox('trimBraceSpaces')">
                    <input type="checkbox" id="trimBraceSpaces" checked onclick="event.stopPropagation()">
                    <label for="trimBraceSpaces">Trim Brace Spaces</label>
                </div>
            </div>
        </div>

        <div class="editors">
            <div class="editor">
                <div class="editor-header">
                    <span class="editor-title">Input</span>
                    <div class="editor-actions">
                        <button onclick="document.getElementById('fileInput').click()">Upload</button>
                        <button onclick="clearInput()">Clear</button>
                    </div>
                </div>
                <textarea id="input" placeholder="Paste Lua code here..." spellcheck="false"></textarea>
            </div>

            <div class="editor">
                <div class="editor-header">
                    <span class="editor-title">Output</span>
                    <div class="editor-actions">
                        <button onclick="downloadOutput()">Download</button>
                        <button onclick="copyOutput()">Copy</button>
                    </div>
                </div>
                <textarea id="output" readonly placeholder="Processed code will appear here..." spellcheck="false"></textarea>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="removeComments()">Remove Comments</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".lua,.txt" onchange="handleFileUpload(event)">
    <div class="toast" id="toast"></div>

    <script>
        let currentFilename = 'output.lua';
        let processingStats = {
            commentsRemoved: 0,
            inputSize: 0,
            outputSize: 0
        };

        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragging'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragging'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        }

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
        }

        function removeComments() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                showToast('Please enter some Lua code first', 'error');
                return;
            }
            
            try {
                const startTime = performance.now();
                let result = removeLuaComments(input);
                result = processWhitespace(result);
                
                if (document.getElementById('trimBraceSpaces').checked) {
                    result = trimBraceSpaces(result);
                }
                
                const endTime = performance.now();
                const processingTime = (endTime - startTime).toFixed(2);
                
                output.value = result;
                updateStats(input, result);
                showToast(`Processed in ${processingTime}ms`);
            } catch (e) {
                output.value = 'Error processing code: ' + e.message;
                showToast('Error processing code', 'error');
                console.error(e);
            }
        }

        function removeLuaComments(code) {
            let result = '';
            let i = 0;
            processingStats.commentsRemoved = 0;
            
            while (i < code.length) {
                const char = code[i];
                const nextChar = i + 1 < code.length ? code[i + 1] : '';
                
                if (char === "'") {
                    const stringResult = parseString(code, i, "'");
                    result += stringResult.content;
                    i = stringResult.endIndex;
                }
                else if (char === '"') {
                    const stringResult = parseString(code, i, '"');
                    result += stringResult.content;
                    i = stringResult.endIndex;
                }
                else if (char === '[') {
                    const longBracketMatch = matchLongBracket(code, i, false);
                    if (longBracketMatch) {
                        result += longBracketMatch.content;
                        i = longBracketMatch.endIndex;
                    } else {
                        result += char;
                        i++;
                    }
                }
                else if (char === '-' && nextChar === '-') {
                    processingStats.commentsRemoved++;
                    
                    const commentMatch = matchLongBracket(code, i + 2, true);
                    if (commentMatch) {
                        const lineStart = findLineStart(result);
                        const hasCodeBefore = result.slice(lineStart).trim().length > 0;
                        
                        i = commentMatch.endIndex;
                        
                        if (!hasCodeBefore && i < code.length && code[i] === '\n') {
                            result += '\n';
                            i++;
                        } else if (hasCodeBefore && i < code.length && code[i] === '\n') {
                            result += '\n';
                            i++;
                        }
                    } else {
                        const lineStart = findLineStart(result);
                        const lineContent = result.slice(lineStart);
                        const hasCodeBefore = lineContent.trim().length > 0;
                        
                        while (i < code.length && code[i] !== '\n') {
                            i++;
                        }
                        
                        if (i < code.length && code[i] === '\n') {
                            if (hasCodeBefore) {
                                result += '\n';
                            } else {
                                result += '\n';
                            }
                            i++;
                        }
                    }
                }
                else {
                    result += char;
                    i++;
                }
            }
            
            return result;
        }
        
        function findLineStart(str) {
            let i = str.length - 1;
            while (i >= 0 && str[i] !== '\n') {
                i--;
            }
            return i + 1;
        }

        function parseString(code, startIndex, quoteChar) {
            let content = code[startIndex];
            let i = startIndex + 1;
            
            while (i < code.length) {
                const char = code[i];
                
                if (char === '\\' && i + 1 < code.length) {
                    const nextChar = code[i + 1];
                    
                    if ('abfnrtv\\"\''.includes(nextChar)) {
                        content += char + nextChar;
                        i += 2;
                    }
                    else if (nextChar === '\n') {
                        content += char + nextChar;
                        i += 2;
                    }
                    else if (nextChar === 'z') {
                        content += char + nextChar;
                        i += 2;
                        while (i < code.length && /\s/.test(code[i])) {
                            content += code[i];
                            i++;
                        }
                    }
                    else if (nextChar === 'x') {
                        if (i + 3 < code.length && /[0-9a-fA-F]/.test(code[i + 2]) && /[0-9a-fA-F]/.test(code[i + 3])) {
                            content += code.slice(i, i + 4);
                            i += 4;
                        } else {
                            content += char;
                            i++;
                        }
                    }
                    else if (/\d/.test(nextChar)) {
                        let j = i + 1;
                        let decimalValue = '';
                        while (j < code.length && j < i + 4 && /\d/.test(code[j])) {
                            decimalValue += code[j];
                            j++;
                        }
                        const value = parseInt(decimalValue, 10);
                        if (value <= 255) {
                            content += code.slice(i, j);
                            i = j;
                        } else {
                            content += code.slice(i, i + 2);
                            i += 2;
                        }
                    }
                    else if (nextChar === 'u' && i + 2 < code.length && code[i + 2] === '{') {
                        let j = i + 3;
                        let validHex = true;
                        while (j < code.length && code[j] !== '}') {
                            if (!/[0-9a-fA-F]/.test(code[j])) {
                                validHex = false;
                                break;
                            }
                            j++;
                        }
                        if (j < code.length && code[j] === '}' && validHex) {
                            content += code.slice(i, j + 1);
                            i = j + 1;
                        } else {
                            content += char;
                            i++;
                        }
                    }
                    else {
                        content += char;
                        i++;
                    }
                }
                else if (char === quoteChar) {
                    content += char;
                    i++;
                    break;
                }
                else {
                    content += char;
                    i++;
                }
            }
            
            return { content, endIndex: i };
        }

        function matchLongBracket(code, startIndex, isComment) {
            if (startIndex >= code.length || code[startIndex] !== '[') return null;
            
            let i = startIndex + 1;
            let equalsCount = 0;
            
            while (i < code.length && code[i] === '=') {
                equalsCount++;
                i++;
            }
            
            if (i >= code.length || code[i] !== '[') return null;
            
            const openingBracket = '[' + '='.repeat(equalsCount) + '[';
            const closingBracket = ']' + '='.repeat(equalsCount) + ']';
            
            i++;
            
            while (i < code.length) {
                if (code[i] === ']') {
                    let j = i + 1;
                    let closingEquals = 0;
                    
                    while (j < code.length && code[j] === '=' && closingEquals < equalsCount) {
                        closingEquals++;
                        j++;
                    }
                    
                    if (closingEquals === equalsCount && j < code.length && code[j] === ']') {
                        if (isComment) {
                            return { content: '', endIndex: j + 1 };
                        } else {
                            return { 
                                content: code.substring(startIndex, j + 1), 
                                endIndex: j + 1 
                            };
                        }
                    }
                }
                i++;
            }
            
            return null;
        }

        function processWhitespace(code) {
            const removeBlankLines = document.getElementById('removeBlankLines').checked;
            const trimWhitespace = document.getElementById('trimWhitespace').checked;
            const smartSpacing = document.getElementById('smartSpacing').checked;
            const preserveIndentation = document.getElementById('preserveIndentation').checked;
            const normalizeLineEndings = document.getElementById('normalizeLineEndings').checked;

            if (normalizeLineEndings) {
                code = code.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            }

            let lines = code.split('\n');

            if (trimWhitespace) {
                lines = lines.map(line => line.trimEnd());
            }

            if (removeBlankLines) {
                lines = lines.filter(line => line.trim().length > 0);
            } else if (!preserveIndentation) {
                lines = lines.map(line => line.trim());
            }

            let result = lines.join('\n');

            if (smartSpacing && !removeBlankLines) {
                result = result.replace(/\n{3,}/g, '\n\n');
                
                result = result.replace(/([^\n])\n([^\n])/g, (match, before, after) => {
                    if (/^\s*(local\s+function|function)\s+/.test(after)) {
                        return before + '\n\n' + after;
                    }
                    if (/^\s*(for|while|repeat|if)\s+/.test(after)) {
                        return before + '\n\n' + after;
                    }
                    return match;
                });
                
                result = result.replace(/\n{3,}/g, '\n\n');
                result = result.replace(/^\n+/, '');
            } else if (!removeBlankLines) {
                result = result.replace(/\n{3,}/g, '\n\n');
            }

            return result.trim();
        }

        function trimBraceSpaces(code) {
            code = code.replace(/\{([^\n\}]*)\}/g, (match, content) => {
                const trimmed = content.replace(/^\s+/, '').replace(/\s+$/, '');
                return '{' + trimmed + '}';
            });
            
            return code;
        }

        function updateStats(input, output) {
            const inputLines = input.split('\n').length;
            const outputLines = output.split('\n').length;
            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([output]).size;
            const reduction = inputSize > 0 ? Math.round(((inputSize - outputSize) / inputSize) * 100) : 0;

            document.getElementById('inputLines').textContent = inputLines.toLocaleString();
            document.getElementById('outputLines').textContent = outputLines.toLocaleString();
            document.getElementById('commentsRemoved').textContent = processingStats.commentsRemoved.toLocaleString();
            document.getElementById('sizeReduction').textContent = reduction + '%';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) handleFile(file);
        }

        function handleFile(file) {
            if (!file.name.endsWith('.lua') && !file.name.endsWith('.txt')) {
                showToast('Please upload a .lua or .txt file', 'error');
                return;
            }

            currentFilename = file.name.replace(/\.(lua|txt)$/, '') + '_no_comments.lua';

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('input').value = e.target.result;
                removeComments();
                showToast('File loaded: ' + file.name);
            };
            reader.onerror = function() {
                showToast('Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            
            if (!output.trim()) {
                showToast('Nothing to download', 'error');
                return;
            }

            const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Downloaded: ' + currentFilename);
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            currentFilename = 'output.lua';
            document.getElementById('inputLines').textContent = '0';
            document.getElementById('outputLines').textContent = '0';
            document.getElementById('commentsRemoved').textContent = '0';
            document.getElementById('sizeReduction').textContent = '0%';
            showToast('Cleared');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            
            if (!output.value.trim()) {
                showToast('Nothing to copy', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            showToast('Copied to clipboard');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type === 'error' ? ' error' : '');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        let debounceTimer;
        document.getElementById('input').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const input = document.getElementById('input').value;
                if (input.trim()) {
                    removeComments();
                }
            }, 800);
        });

        ['removeBlankLines', 'trimWhitespace', 'smartSpacing', 'preserveIndentation', 'normalizeLineEndings', 'trimBraceSpaces'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                const input = document.getElementById('input').value;
                if (input.trim()) {
                    removeComments();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                removeComments();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadOutput();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                clearInput();
            }
        });
    </script>
</body>
</html>
