<body>

    <input type="file" id="fileInput" accept=".lua,.txt" onchange="handleFileUpload(event)">

    <script>
        let currentFilename = 'output.lua';
        let processingStats = {
            commentsRemoved: 0,
            inputSize: 0,
            outputSize: 0
        };

        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragging'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragging'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        }

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
        }

        function removeComments() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                showToast('‚ö†Ô∏è Please enter some Lua code first', 'error');
                return;
            }
            
            try {
                const startTime = performance.now();
                let result = removeLuaComments(input);
                result = processWhitespace(result);
                
                if (document.getElementById('trimBraceSpaces').checked) {
                    result = trimBraceSpaces(result);
                }
                
                const endTime = performance.now();
                const processingTime = (endTime - startTime).toFixed(2);
                
                output.value = result;
                updateStats(input, result);
                showToast(`‚úì Processed in ${processingTime}ms`);
            } catch (e) {
                output.value = 'Error processing code: ' + e.message;
                showToast('‚úó Error processing code', 'error');
                console.error(e);
            }
        }

        function removeLuaComments(code) {
            let result = '';
            let i = 0;
            processingStats.commentsRemoved = 0;
            
            while (i < code.length) {
                const char = code[i];
                const nextChar = i + 1 < code.length ? code[i + 1] : '';
                
                // Handle single-quoted strings
                if (char === "'") {
                    const stringResult = parseString(code, i, "'");
                    result += stringResult.content;
                    i = stringResult.endIndex;
                }
                // Handle double-quoted strings
                else if (char === '"') {
                    const stringResult = parseString(code, i, '"');
                    result += stringResult.content;
                    i = stringResult.endIndex;
                }
                // Handle long string literals [[ ]] or [=[ ]=]
                else if (char === '[') {
                    const longBracketMatch = matchLongBracket(code, i, false);
                    if (longBracketMatch) {
                        result += longBracketMatch.content;
                        i = longBracketMatch.endIndex;
                    } else {
                        result += char;
                        i++;
                    }
                }
                // Handle comments -- or --[[ ]]
                else if (char === '-' && nextChar === '-') {
                    processingStats.commentsRemoved++;
                    
                    // Check if it's a multi-line comment --[[ or --[=[
                    const commentMatch = matchLongBracket(code, i + 2, true);
                    if (commentMatch) {
                        // Multi-line comment found
                        const lineStart = findLineStart(result);
                        const hasCodeBefore = result.slice(lineStart).trim().length > 0;
                        
                        i = commentMatch.endIndex;
                        
                        // Preserve newline structure intelligently
                        if (!hasCodeBefore && i < code.length && code[i] === '\n') {
                            result += '\n';
                            i++;
                        } else if (hasCodeBefore && i < code.length && code[i] === '\n') {
                            result += '\n';
                            i++;
                        }
                    } else {
                        // Single-line comment
                        const lineStart = findLineStart(result);
                        const lineContent = result.slice(lineStart);
                        const hasCodeBefore = lineContent.trim().length > 0;
                        
                        // Skip to end of line
                        while (i < code.length && code[i] !== '\n') {
                            i++;
                        }
                        
                        // Smart newline preservation
                        if (i < code.length && code[i] === '\n') {
                            // Only add newline if there was code before the comment
                            // or if this is not just a comment-only line
                            if (hasCodeBefore) {
                                result += '\n';
                            } else {
                                // Comment-only line: preserve one newline
                                result += '\n';
                            }
                            i++;
                        }
                    }
                }
                // Regular code
                else {
                    result += char;
                    i++;
                }
            }
            
            return result;
        }
        
        function findLineStart(str) {
            let i = str.length - 1;
            while (i >= 0 && str[i] !== '\n') {
                i--;
            }
            return i + 1;
        }

        function parseString(code, startIndex, quoteChar) {
            let content = code[startIndex];
            let i = startIndex + 1;
            
            while (i < code.length) {
                const char = code[i];
                
                // Handle escape sequences with full Lua 5.1-5.4 support
                if (char === '\\' && i + 1 < code.length) {
                    const nextChar = code[i + 1];
                    
                    // Standard escape sequences: \a \b \f \n \r \t \v \\ \" \'
                    if ('abfnrtv\\"\''.includes(nextChar)) {
                        content += char + nextChar;
                        i += 2;
                    }
                    // Line continuation: backslash at end of line
                    else if (nextChar === '\n') {
                        content += char + nextChar;
                        i += 2;
                    }
                    // \z: skip subsequent whitespace (Lua 5.2+)
                    else if (nextChar === 'z') {
                        content += char + nextChar;
                        i += 2;
                        // Skip all following whitespace characters
                        while (i < code.length && /\s/.test(code[i])) {
                            content += code[i];
                            i++;
                        }
                    }
                    // \xXX: hexadecimal escape (exactly 2 hex digits)
                    else if (nextChar === 'x') {
                        if (i + 3 < code.length && /[0-9a-fA-F]/.test(code[i + 2]) && /[0-9a-fA-F]/.test(code[i + 3])) {
                            content += code.slice(i, i + 4);
                            i += 4;
                        } else {
                            // Invalid hex escape, keep the backslash
                            content += char;
                            i++;
                        }
                    }
                    // \ddd: decimal escape (1-3 decimal digits, 0-255)
                    else if (/\d/.test(nextChar)) {
                        let j = i + 1;
                        let decimalValue = '';
                        // Collect up to 3 digits
                        while (j < code.length && j < i + 4 && /\d/.test(code[j])) {
                            decimalValue += code[j];
                            j++;
                        }
                        // Validate range (0-255)
                        const value = parseInt(decimalValue, 10);
                        if (value <= 255) {
                            content += code.slice(i, j);
                            i = j;
                        } else {
                            // Invalid decimal value, just take first digit
                            content += code.slice(i, i + 2);
                            i += 2;
                        }
                    }
                    // \u{XXX}: Unicode escape (Lua 5.3+)
                    else if (nextChar === 'u' && i + 2 < code.length && code[i + 2] === '{') {
                        let j = i + 3;
                        let validHex = true;
                        // Find the closing brace and validate hex digits
                        while (j < code.length && code[j] !== '}') {
                            if (!/[0-9a-fA-F]/.test(code[j])) {
                                validHex = false;
                                break;
                            }
                            j++;
                        }
                        if (j < code.length && code[j] === '}' && validHex) {
                            content += code.slice(i, j + 1);
                            i = j + 1;
                        } else {
                            // Invalid unicode escape
                            content += char;
                            i++;
                        }
                    }
                    // Unknown escape sequence, preserve backslash
                    else {
                        content += char;
                        i++;
                    }
                }
                // Found closing quote - end of string
                else if (char === quoteChar) {
                    content += char;
                    i++;
                    break;
                }
                // Regular character in string
                else {
                    content += char;
                    i++;
                }
            }
            
            return { content, endIndex: i };
        }

        function matchLongBracket(code, startIndex, isComment) {
            if (startIndex >= code.length || code[startIndex] !== '[') return null;
            
            let i = startIndex + 1;
            let equalsCount = 0;
            
            // Count equals signs between opening brackets
            while (i < code.length && code[i] === '=') {
                equalsCount++;
                i++;
            }
            
            // Must have second opening bracket
            if (i >= code.length || code[i] !== '[') return null;
            
            const openingBracket = '[' + '='.repeat(equalsCount) + '[';
            const closingBracket = ']' + '='.repeat(equalsCount) + ']';
            
            i++; // Move past second '['
            
            // Search for matching closing bracket
            while (i < code.length) {
                if (code[i] === ']') {
                    let j = i + 1;
                    let closingEquals = 0;
                    
                    // Count equals in potential closing bracket
                    while (j < code.length && code[j] === '=' && closingEquals < equalsCount) {
                        closingEquals++;
                        j++;
                    }
                    
                    // Check if we have exact match with second closing bracket
                    if (closingEquals === equalsCount && j < code.length && code[j] === ']') {
                        if (isComment) {
                            // For comments, return empty content (removing it)
                            return { content: '', endIndex: j + 1 };
                        } else {
                            // For string literals, preserve entire content including brackets
                            return { 
                                content: code.substring(startIndex, j + 1), 
                                endIndex: j + 1 
                            };
                        }
                    }
                }
                i++;
            }
            
            // No matching closing bracket found - this isn't a valid long bracket
            return null;
        }

        function processWhitespace(code) {
            const removeBlankLines = document.getElementById('removeBlankLines').checked;
            const trimWhitespace = document.getElementById('trimWhitespace').checked;
            const smartSpacing = document.getElementById('smartSpacing').checked;
            const preserveIndentation = document.getElementById('preserveIndentation').checked;
            const normalizeLineEndings = document.getElementById('normalizeLineEndings').checked;

            // Normalize line endings first (Windows CRLF, Old Mac CR to Unix LF)
            if (normalizeLineEndings) {
                code = code.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            }

            let lines = code.split('\n');

            // Trim trailing whitespace from each line
            if (trimWhitespace) {
                lines = lines.map(line => line.trimEnd());
            }

            // Remove all blank lines
            if (removeBlankLines) {
                lines = lines.filter(line => line.trim().length > 0);
            } else if (!preserveIndentation) {
                // If not preserving indentation and not removing blank lines, trim all lines
                lines = lines.map(line => line.trim());
            }

            let result = lines.join('\n');

            // Smart spacing: intelligently add spacing around code blocks
            if (smartSpacing && !removeBlankLines) {
                // First, collapse excessive blank lines
                result = result.replace(/\n{3,}/g, '\n\n');
                
                // Add spacing before function declarations (only if not already spaced)
                result = result.replace(/([^\n])\n([^\n])/g, (match, before, after) => {
                    // Check if next line starts with function/local function
                    if (/^\s*(local\s+function|function)\s+/.test(after)) {
                        return before + '\n\n' + after;
                    }
                    // Check if next line is a control structure
                    if (/^\s*(for|while|repeat|if)\s+/.test(after)) {
                        return before + '\n\n' + after;
                    }
                    return match;
                });
                
                // Final cleanup: prevent excessive spacing
                result = result.replace(/\n{3,}/g, '\n\n');
                
                // Remove spacing at the very beginning of the file
                result = result.replace(/^\n+/, '');
            } else if (!removeBlankLines) {
                // Without smart spacing, just prevent more than 2 consecutive blank lines
                result = result.replace(/\n{3,}/g, '\n\n');
            }

            // Final cleanup: trim leading/trailing whitespace from entire file
            return result.trim();
        }

        function trimBraceSpaces(code) {
            // Remove spaces after opening braces and before closing braces
            // { space -> {
            code = code.replace(/\{\s+/g, '{');
            // space } -> }
            code = code.replace(/\s+\}/g, '}');
            return code;
        }

        function updateStats(input, output) {
            const inputLines = input.split('\n').length;
            const outputLines = output.split('\n').length;
            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([output]).size;
            const reduction = inputSize > 0 ? Math.round(((inputSize - outputSize) / inputSize) * 100) : 0;

            document.getElementById('inputLines').textContent = inputLines.toLocaleString();
            document.getElementById('outputLines').textContent = outputLines.toLocaleString();
            document.getElementById('commentsRemoved').textContent = processingStats.commentsRemoved.toLocaleString();
            document.getElementById('sizeReduction').textContent = reduction + '%';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) handleFile(file);
        }

        function handleFile(file) {
            if (!file.name.endsWith('.lua') && !file.name.endsWith('.txt')) {
                showToast('‚ö†Ô∏è Please upload a .lua or .txt file', 'error');
                return;
            }

            currentFilename = file.name.replace(/\.(lua|txt)$/, '') + '_no_comments.lua';

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('input').value = e.target.result;
                removeComments();
                showToast('‚úì File loaded: ' + file.name);
            };
            reader.onerror = function() {
                showToast('‚úó Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            
            if (!output.trim()) {
                showToast('‚ö†Ô∏è Nothing to download', 'error');
                return;
            }

            const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            const size = (blob.size / 1024).toFixed(2);
            showToast(`‚úì Downloaded: ${currentFilename} (${size} KB)`);
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            currentFilename = 'output.lua';
            document.getElementById('inputLines').textContent = '0';
            document.getElementById('outputLines').textContent = '0';
            document.getElementById('commentsRemoved').textContent = '0';
            document.getElementById('sizeReduction').textContent = '0%';
            showToast('‚úì Cleared');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            
            if (!output.value.trim()) {
                showToast('‚ö†Ô∏è Nothing to copy', 'error');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            
            const lines = output.value.split('\n').length;
            showToast(`‚úì Copied ${lines} lines to clipboard`);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type === 'error' ? ' error' : '');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        let debounceTimer;
        document.getElementById('input').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const input = document.getElementById('input').value;
                if (input.trim()) {
                    removeComments();
                }
            }, 800);
        });

        ['removeBlankLines', 'trimWhitespace', 'smartSpacing', 'preserveIndentation', 'normalizeLineEndings', 'trimBraceSpaces'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                const input = document.getElementById('input').value;
                if (input.trim()) {
                    removeComments();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                removeComments();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadOutput();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                clearInput();
            }
        });
    </script>
</body>
