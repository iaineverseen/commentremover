<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(180deg, #161b22 0%, #0d1117 100%);
            padding: 2rem 1.5rem;
            border-bottom: 1px solid #21262d;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: #238636;
            color: #ffffff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.15s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            white-space: nowrap;
        }

        button:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.copy-btn {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        button.copy-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        button.copy-btn.copied {
            background: #1a7f37;
            border-color: #1a7f37;
            color: #ffffff;
        }

        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 13px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #30363d;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-weight: 700;
            font-size: 15px;
            color: #ffffff;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
        }

        .stat-value.ratio {
            color: #3fb950;
        }

        main {
            flex: 1;
            padding: 1.5rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .panes-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            height: 100%;
        }

        .pane {
            display: flex;
            flex-direction: column;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            min-height: 300px;
            transition: border-color 0.2s ease;
        }

        .pane:hover {
            border-color: #484f58;
        }

        .pane-header {
            background: #161b22;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 13px;
            color: #8b949e;
            border-bottom: 1px solid #30363d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-header button {
            padding: 6px 12px;
            font-size: 12px;
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.15s ease;
            text-transform: none;
            letter-spacing: normal;
        }

        .pane-header button:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .pane-header input[type="file"] {
            display: none;
        }

        textarea {
            flex: 1;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            padding: 24px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.7;
        }

        textarea::placeholder {
            color: #484f58;
        }

        textarea::selection {
            background: #1f6feb;
            color: #ffffff;
        }

        #output {
            user-select: all;
            background: #010409;
        }

        .footer {
            background: linear-gradient(0deg, #161b22 0%, #0d1117 100%);
            padding: 1.25rem;
            border-top: 1px solid #21262d;
            font-size: 12px;
            color: #8b949e;
            text-align: center;
        }

        /* Desktop: side-by-side layout */
        @media (min-width: 768px) {
            .panes-container {
                grid-template-columns: 1fr 1fr;
            }

            .pane {
                min-height: 500px;
            }
        }

        /* Larger screens */
        @media (min-width: 1024px) {
            header {
                padding: 2.5rem 2rem;
            }

            main {
                padding: 2rem;
            }

            .pane {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Lua Code Compressor</h1>
            <div class="controls">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Original</span>
                        <span class="stat-value" id="originalSize">0 bytes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Compressed</span>
                        <span class="stat-value" id="compressedSize">0 bytes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Saved</span>
                        <span class="stat-value ratio" id="ratio">0%</span>
                    </div>
                </div>
                <button id="compressBtn">Compress</button>
            </div>
        </div>
    </header>

    <main>
        <div class="panes-container">
            <div class="pane">
                <div class="pane-header">
                    <span>Input</span>
                    <button id="uploadBtn">Upload File</button>
                    <input type="file" id="fileInput" accept=".txt,.lua">
                </div>
                <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
            </div>
            <div class="pane">
                <div class="pane-header">
                    <span>Output</span>
                    <button id="downloadOutputBtn">Download</button>
                </div>
                <textarea id="output" placeholder="Compressed output will appear here..." readonly></textarea>
            </div>
        </div>
    </main>

    <div class="footer">
        LZW Compression Algorithm â€” Output is executable in Lua/Roblox
    </div>

    <script>
        // LZW Compression Implementation
        function lzwCompress(input) {
            const dictionary = new Map();
            let dictSize = 256;
            
            // Initialize dictionary with single-character strings
            for (let i = 0; i < 256; i++) {
                dictionary.set(String.fromCharCode(i), i);
            }
            
            let w = '';
            const result = [];
            
            for (let i = 0; i < input.length; i++) {
                const c = input.charAt(i);
                const wc = w + c;
                
                if (dictionary.has(wc)) {
                    w = wc;
                } else {
                    result.push(dictionary.get(w));
                    dictionary.set(wc, dictSize++);
                    w = c;
                }
            }
            
            if (w !== '') {
                result.push(dictionary.get(w));
            }
            
            return result;
        }

        // Convert compressed data to hex string
        function toHexString(data) {
            let hex = '';
            for (let i = 0; i < data.length; i++) {
                const code = data[i];
                const lowByte = code & 0xFF;
                const highByte = (code >> 8) & 0xFF;
                hex += lowByte.toString(16).padStart(2, '0') + '00';
                if (highByte > 0) {
                    hex += highByte.toString(16).padStart(2, '0') + '00';
                }
            }
            return hex;
        }

        // Generate the self-extracting Lua wrapper
        function generateLuaWrapper(hexData) {
            return `return(function(a,b,c,d,e)for f=0,255 do a[b(f,0)]=b(f)end function d(f,g,h,i)if h>255 then h=0 i+=1 if i>255 then g={}i=1 end end g[b(h,i)]=f h+=1 return g,h,i end e=({('${hexData}'):gsub('..',function(f)return b(tonumber(f,16))end)})[1]local f,g,h,i,j,k,l=#e,{},0,1,{},1,c(e,1,2)j[k]=a[l]or g[l]k+=1 for m=3,f,2 do local n,o=c(e,m,m+1),a[l]or g[l]local p=a[n]or g[n]if p then j[k]=p k+=1 g,h,i=d(o..c(p,1,1),g,h,i)else local q=o..c(o,1,1)j[k]=q k+=1 g,h,i=d(q,g,h,i)end l=n end return loadstring(table.concat(j))end)({},string.char,string.sub)(...)`;
        }

        // Compress Lua code and generate output
        function compressLuaCode(input) {
            if (!input.trim()) {
                return { output: '', originalSize: 0, compressedSize: 0, ratio: 0 };
            }

            // Perform LZW compression
            const compressed = lzwCompress(input);
            
            // Convert to hex string format
            const hexData = toHexString(compressed);
            
            // Generate the self-extracting wrapper
            const output = generateLuaWrapper(hexData);
            
            // Calculate sizes and ratio
            const originalSize = input.length;
            const compressedSize = output.length;
            const ratio = ((1 - (compressedSize / originalSize)) * 100).toFixed(2);
            
            return {
                output,
                originalSize,
                compressedSize,
                ratio: ratio > 0 ? ratio : '0.00'
            };
        }

        // Update stats display
        function updateStats(originalSize, compressedSize, ratio) {
            document.getElementById('originalSize').textContent = `${originalSize} bytes`;
            document.getElementById('compressedSize').textContent = `${compressedSize} bytes`;
            document.getElementById('ratio').textContent = `${ratio}%`;
        }

        // Event Handlers
        document.getElementById('compressBtn').addEventListener('click', () => {
            const input = document.getElementById('input').value;
            const result = compressLuaCode(input);
            
            document.getElementById('output').value = result.output;
            updateStats(result.originalSize, result.compressedSize, result.ratio);
        });

        // Upload button handler
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('input').value = event.target.result;
                };
                reader.readAsText(file);
            }
        });

        // Download output button handler
        document.getElementById('downloadOutputBtn').addEventListener('click', () => {
            const output = document.getElementById('output').value;
            
            if (output) {
                const blob = new Blob([output], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }
        });

        // Allow Enter key to compress (Ctrl+Enter)
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('compressBtn').click();
            }
        });
    </script>
</body>
</html>
